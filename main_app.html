<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Free CSS template by ChocoTemplates.com</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    </head>
    <body ng-app="main_app" ng-controller="app_ctrl">
        <!-- Header -->
        <div id="header">
            <div class="shell">
                <!-- Logo + Top Nav -->
                <div id="top">
                    <h1><a href="#">SpringTime</a></h1>
                    <div id="top-navigation">
                        Welcome <a href="#"><strong>Administrator</strong></a>
                        <span>|</span>
                        <a href="#">Help</a>
                        <span>|</span>
                        <a href="#">Profile Settings</a>
                        <span>|</span>
                        <a href="#">Log out</a>
                    </div>
                </div>
                <!-- End Logo + Top Nav -->

                <!-- Main Nav -->
                <div id="navigation">
                    <ul>
                        <li><a href="#index" ng-class="{active : curTitle == 'Home'}"><span>Home</span></a></li>
                        <li><a href="#employee" ng-class="{active : curTitle == 'Employee'}"><span>Employee</span></a></li>
                        <li><a href="#department" ng-class="{active : curTitle == 'Department'}"><span>Department</span></a></li>
                    </ul>
                </div>
                <!-- End Main Nav -->
				<br>
				<!-- Small Nav -->
				<div class="small-nav">
					<a href="#">Dashboard</a>
					<span>&gt;</span>{{curTitle}}
				</div>
				<!-- End Small Nav -->
				
            </div>			
        </div>
        <!-- End Header -->
		<br>
		<br>
        <!-- Container -->
        <div id="container" ng-view>
            
        </div>
        <!-- End Container -->

        <!-- Footer -->
        <div id="footer">
            <div class="shell">
                <span class="left">&copy; 2010 - CompanyName</span>
                <span class="right">
                    Design by <a href="http://chocotemplates.com" target="_blank" title="The Sweetest CSS Templates WorldWide">Chocotemplates.com</a>
                </span>
            </div>
        </div>
        <!-- End Footer -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.js"></script>	
	<script src="js/control/AppCtrl.js"></script>
	<script src="js/control/EmpCtrl.js"></script>	
	<script src="js/service/EmpService.js"></script>
    </body>
</html>
